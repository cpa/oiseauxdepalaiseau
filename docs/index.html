<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Les oiseaux de Palaiseau</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-emerald-50 via-lime-50 to-stone-100 text-slate-900">
    <main class="mx-auto max-w-4xl px-3 py-5 md:px-6 md:py-10">
      <section class="overflow-hidden rounded-xl border border-emerald-100 bg-white/90 shadow-sm">
        <div id="rows" class="p-2 md:p-3"></div>
      </section>
      <p id="status" class="mt-3 text-sm text-slate-600">Chargement...</p>
      <style>
        main > section {
          border: none;
          border-radius: 0;
          box-shadow: none;
          background: transparent;
          overflow: visible;
        }

        #rows {
          display: grid;
          gap: 0.7rem;
          justify-items: stretch;
        }

        .bird-row {
          border: 0;
          border-radius: 0;
          padding: 0.45rem 0.15rem;
          background: transparent;
          display: grid;
          grid-template-columns: 88px 1fr;
          gap: 0.7rem;
          align-items: center;
          text-align: center;
        }

        .bird-content {
          min-width: 0;
        }

        .bird-media {
          width: 88px;
          height: 88px;
          border-radius: 0.8rem;
          overflow: hidden;
          display: grid;
          place-items: center;
          background: linear-gradient(140deg, rgb(209 250 229), rgb(237 247 241));
          justify-self: center;
          position: relative;
        }

        .bird-media::after {
          content: "\1F54A";
          font-size: 1.45rem;
          opacity: 0.45;
        }

        .bird-image {
          width: 100%;
          height: 100%;
          object-fit: cover;
          border-radius: 0.7rem;
          display: block;
          opacity: 0;
          position: relative;
          z-index: 1;
        }

        .bird-image.is-ready {
          opacity: 1;
        }

        .bird-media.has-image::after {
          display: none;
        }

        .bird-image.is-missing {
          display: none;
        }

        .bird-date {
          font-size: 0.84rem;
          color: rgb(71 85 105);
          line-height: 1.3;
        }
        .bird-main {
          margin-top: 0;
        }
        .bird-main a {
          font-size: 1.02rem;
          font-weight: 600;
        }
        .bird-sci {
          margin-top: 0.15rem;
          font-size: 0.8rem;
          color: rgb(100 116 139);
          font-style: italic;
          overflow-wrap: anywhere;
        }
        @media (min-width: 768px) {
          main > section {
            border: 1px solid rgb(209 250 229);
            border-radius: 0.75rem;
            box-shadow: 0 1px 5px rgb(0 0 0 / 0.06);
            background: rgb(255 255 255 / 0.9);
          }

          #rows {
            gap: 0.55rem;
          }

          .bird-row {
            display: grid;
            grid-template-columns: 170px 1fr;
            gap: 0.75rem;
            align-items: start;
            text-align: left;
            padding: 0.65rem 0.75rem;
          }
          .bird-media {
            width: 100%;
            height: auto;
            min-height: 100px;
            aspect-ratio: 16 / 9;
            background: transparent;
            justify-self: stretch;
          }
          .bird-media::after {
            display: none;
          }

          .bird-image {
            opacity: 1;
          }

          .bird-media.has-image::after {
            display: none;
          }

          .bird-date {
            font-size: 0.85rem;
            padding-top: 0.2rem;
          }
          .bird-main {
            margin-top: 0;
          }
          .bird-main a {
            font-size: 1rem;
          }
        }
      </style>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
