<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Les oiseaux de Palaiseau</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-white text-slate-900">
    <main class="mx-auto max-w-4xl px-3 py-5 md:px-6 md:py-10">
      <section>
        <div id="rows" class="p-2 md:p-3"></div>
      </section>
      <p id="status" class="mt-3 text-sm text-slate-600">Chargement...</p>
      <style>
        #rows {
          display: grid;
          gap: 0.9rem;
          justify-items: stretch;
        }

        .bird-row {
          border: 0;
          border-radius: 0;
          padding: 0;
          background: transparent;
          display: flex;
          flex-direction: column;
          gap: 0.65rem;
          align-items: center;
          text-align: center;
        }

        .bird-content {
          min-width: 0;
          width: min(100%, 92vw);
        }

        .bird-media {
          width: min(100vw - 1rem, 100%);
          aspect-ratio: 16 / 10;
          border-radius: 1rem;
          overflow: hidden;
          display: block;
          background: #f3f4f6;
          justify-self: stretch;
          position: relative;
        }

        .bird-image {
          width: 100%;
          height: 100%;
          min-height: 180px;
          object-fit: cover;
          border-radius: 0.7rem;
          display: block;
          opacity: 0;
          position: relative;
          z-index: 1;
        }

        .bird-image.is-ready {
          opacity: 1;
        }

        .bird-image.is-missing {
          display: none;
        }

        .bird-date {
          font-size: 0.9rem;
          color: rgb(71 85 105);
          line-height: 1.3;
        }

        .bird-main {
          margin-top: 0;
        }

        .bird-main a {
          font-size: 1.02rem;
          font-weight: 600;
        }

        .bird-sci {
          margin-top: 0.15rem;
          font-size: 0.8rem;
          color: rgb(100 116 139);
          font-style: italic;
          overflow-wrap: anywhere;
        }

        @media (min-width: 768px) {
          main > section {
            border: none;
            border-radius: 0;
            box-shadow: none;
            background: transparent;
          }

          #rows {
            gap: 0.55rem;
          }

          .bird-row {
            display: grid;
            grid-template-columns: 170px 1fr;
            gap: 0.75rem;
            align-items: start;
            text-align: left;
            padding: 0.65rem 0.75rem;
          }

          .bird-media {
            width: 100%;
            height: auto;
            min-height: 0;
            aspect-ratio: auto;
            background: transparent;
            justify-self: stretch;
          }

          .bird-image {
            opacity: 1;
          }

          .bird-date {
            font-size: 0.85rem;
            padding-top: 0.2rem;
          }

          .bird-main {
            margin-top: 0;
          }

          .bird-main a {
            font-size: 1rem;
          }

          .bird-content {
            width: auto;
          }
        }
      </style>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
