<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dernière détections d'oiseaux à Palaiseau</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-emerald-50 via-lime-50 to-stone-100 text-slate-900">
    <main class="mx-auto max-w-6xl px-4 py-8 md:px-6 md:py-10">
      <section class="overflow-hidden rounded-xl border border-emerald-100 bg-white/90 shadow-sm">
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm md:text-base">
            <tbody id="rows" class="divide-y divide-emerald-100"></tbody>
          </table>
        </div>
      </section>
      <p id="status" class="mt-3 text-sm text-slate-600">Dernière détections d'oiseaux à Palaiseau</p>
      <style>
        #rows .bird-row {
          display: block;
          padding: 0.5rem 0;
        }
        #rows .bird-row td {
          display: block;
          padding: 0.2rem 0.9rem;
          vertical-align: top;
        }
        #rows .bird-date {
          font-size: 0.78rem;
          color: rgb(71 85 105);
          white-space: nowrap;
        }
        #rows .bird-main a {
          font-size: 1rem;
          font-weight: 600;
        }
        #rows .bird-sci {
          margin-top: 0.2rem;
          font-size: 0.8rem;
          color: rgb(100 116 139);
          font-style: italic;
        }
        @media (min-width: 768px) {
          #rows .bird-row {
            display: table-row;
            padding: 0;
          }
          #rows .bird-row td {
            display: table-cell;
            padding: 0.75rem 1rem;
          }
          #rows .bird-date {
            width: 12.5rem;
            font-size: 0.9rem;
          }
          #rows .bird-main a {
            font-size: 1rem;
          }
        }
      </style>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
