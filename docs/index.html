<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dernière détections d'oiseaux à Palaiseau</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-emerald-50 via-lime-50 to-stone-100 text-slate-900">
    <main class="mx-auto max-w-6xl px-4 py-8 md:px-6 md:py-10">
      <section class="overflow-hidden rounded-xl border border-emerald-100 bg-white/90 shadow-sm">
        <div class="overflow-x-auto">
          <table class="min-w-full text-sm">
            <tbody id="rows" class="divide-y divide-emerald-100"></tbody>
          </table>
        </div>
      </section>
      <p id="status" class="mt-3 text-sm text-slate-600">Dernière détections d'oiseaux à Palaiseau</p>
      <style>
        #rows td {
          padding: 0.75rem 1rem;
          vertical-align: top;
        }
        #rows td:nth-child(2) {
          font-style: italic;
        }
      </style>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
