<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Les oiseaux de Palaiseau</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gradient-to-br from-emerald-50 via-lime-50 to-stone-100 text-slate-900">
    <main class="mx-auto max-w-4xl px-3 py-5 md:px-6 md:py-10">
      <section class="overflow-hidden rounded-xl border border-emerald-100 bg-white/90 shadow-sm">
        <div id="rows" class="p-2 md:p-3"></div>
      </section>
      <p id="status" class="mt-3 text-sm text-slate-600">Chargement...</p>
      <style>
        #rows {
          display: grid;
          gap: 0.55rem;
        }
        .bird-row {
          border: 1px solid rgb(209 250 229);
          border-radius: 0.7rem;
          padding: 0.65rem 0.75rem;
          background: rgb(255 255 255 / 0.85);
        }
        .bird-date {
          font-size: 0.78rem;
          color: rgb(100 116 139);
        }
        .bird-main {
          margin-top: 0.15rem;
        }
        .bird-main a {
          font-size: 1.05rem;
          font-weight: 600;
        }
        .bird-sci {
          margin-top: 0.1rem;
          font-size: 0.8rem;
          color: rgb(100 116 139);
          font-style: italic;
        }
        @media (min-width: 768px) {
          .bird-row {
            display: grid;
            grid-template-columns: 170px 1fr;
            gap: 0.75rem;
            align-items: start;
          }
          .bird-date {
            font-size: 0.85rem;
            padding-top: 0.2rem;
          }
          .bird-main {
            margin-top: 0;
          }
          .bird-main a {
            font-size: 1rem;
          }
        }
      </style>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
